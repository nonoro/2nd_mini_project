<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 200px;height: 100px; border: 1px red solid;
}
</style>
<script type="text/javascript">
	function call() {
		//alert(1);
		//document.write("난 어디에 나와??"); // 문서(document)가 로딩이 완료된 이후에는 사용할 수 없다.
		
		//동적으로 특정 element영역에 출력을 위해서는 먼저 element를 찾아야한다.
		// id로 element를 찾기
		let divEle = document.getElementById("result");
		//alert(diveEle);
		
		//div영역에 content를 추가하는 방법
		//divEle.innerHTML="<h4>나오니?</h4>";//문자열안에 마크업이 있으면 태그로 인식 
		//diveEle.innerText="<h4>나오니?</h4>";//문자열안에 마크업이 있으면 text로 인식
		
		
		// isNaN() 함수
//		divEle.innerHTML= isNaN(10) + "<br>"; //false
//		divEle.innerHTML+= isNaN("10") + "<br>"; //false
		
//		divEle.innerHTML+= isNaN("a10") + "<br>"; //true = 숫가자 아니다.
//		divEle.innerHTML+= isNaN("10a") + "<br>"; //true
//		divEle.innerHTML+= isNaN("1a0") + "<br>"; //true
/////////////////////////////////////////////////////////////////////////
		//두수와 연산기호 받기
		let no1 = parseInt(prompt("첫번째 수?", 0)); //100a, a100 -NaN 
		let no2 = parseInt(prompt("두번째 수?", 0));

		let oper = prompt("연산기호는?(+,-,*,/)", "+");
		
		if(isNaN(no1) || isNaN(no2)){
			alert("숫자만 입력하세요");
			
			confirm("다시할래?") ? call() : alert("다음에 이용해 주세요.");
		}else{
			//연산기호에 따라 연산을 한다.
			switch(oper){
			case "+" : divEle.innerHTML=no1+no2; break;
			case "-" : divEle.innerHTML=no1-no2; break;
			case "*" : divEle.innerHTML=no1*no2; break;
			case "/" : divEle.innerHTML=no1/no2; break;
			default : alert("연산기호가 잘못되었습니다.");
					  confirm("다시할래?") ? call() : alert("잘가~");
			}
		}
	
	}
</script>
</head>
<body>
<form>
	<input type="button" value="연산하기" onclick="call()">
</form> <p>

<div id = "result"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>연산자의 종류</h1>
<script type="text/javascript">
  //변수선언
  let i = 10; //number
  let j ="10"; //String
  
  document.write("<h3>");
  
  //템플릿문자열 문법 - ES6 추가 홑따옴표 = `` ~ 이랑 같이 있는거
  document.write(`i=${i} , type =${typeof i} <br>`);
  document.write(`i=${j} , type =${typeof j} <hr>`);
  
  //두변수를 비교해보자
  document.write(`i==j 의 결과 : ${i==j}<br>`); // 값만 비교
  document.write(`i===j 의 결과 : ${i===j}<br>`); // 값 + type 모두 비교
  
  /* 형변환 - string --> number 변환
  		1) [window. 생략]parseInt()
  		
  		2) Number()
  
  */
  document.write("<hr> 형변환 TEST ------<p>");
  let data1 ="a100";
  document.write(`data1=${data1} , type =${typeof data1} <br>`);
  document.write(`parseInt(data1) = ${parseInt(data1)} , type = ${typeof parseInt(data1)}<br>)`); // NaN = not a number
  
  document.write(`Number(data1) = ${Number(data1)} , type = ${typeof Number(data1)}<br>)`); // NaN = not a number
  
  document.write("<hr>");
  let data2 ="100a";
  document.write(`data1=${data2} , type =${typeof data2} <br>`);
  document.write(`parseInt(data2) = ${parseInt(data2)} , type = ${typeof parseInt(data2)}<br>)`); // 
  
  document.write(`Number(data2) = ${Number(data2)} , type = ${typeof Number(data2)}<br>)`); // NaN = not a number
  
  
//////////////////////////////////////////////////////////////////////////
  let a=10, b="3";
  document.write(`<hr color ='green'>`);
  document.write(`a + b = ${a+b}<br>`); // 103 - Int + String
  document.write(`a + b = ${a+parseInt(b)}<br>`); // 13 - Int + 형변환
  document.write(`a + b = ${a+Number(b)}<br>`); // 13 - Int + 형변환
  
  //js는 자동 형변환(할 수 있으면)
  document.write(`a - b = ${a-b}<br>`); // 7
  document.write(`a * b = ${a*b}<br>`); // 30
  document.write(`a / b = ${a/b}<br>`); // 3.33333333
  document.write(`a % b = ${a%b}<br>`); // 1
  
  document.write(`<hr color = "blue">`);
  document.write(`a += b ${a+=b}<br>`); // a=a+b
  
  document.write(`a -= b ${a-=b}<br>`);
  document.write(`a *= b ${a*=b}<br>`);
  
  
  let avg = "50.5";
  let c =3;
  document.write(`<hr color = "blue+green">`);
  document.write(`avg = ${avg} , type = ${typeof avg}<br>`);
  document.write(`parseFloat(avg) = ${parseFloat(avg)} , type = ${typeof parseFloat(avg)}<br>`);

  document.write(`${avg+c}<br>`);
  document.write(`${parseInt(avg)+c}<br>`); // number - 정수형
  document.write(`${parseFloat(avg)+c}<br>`); // number - 실수형
  
  document.write("</h3>");

</script>

</body>
</html>
